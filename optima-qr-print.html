        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000;
            font-family: 'Rajdhani', sans-serif;
        }

        .container {
            background: linear-gradient(135deg, #0a0a15 0%, #1a1a35 50%, #0a0a15 100%);
            padding: 50px;
            border-radius: 20px;
            text-align: center;
            border: 2px solid #00ffff;
            box-shadow:
                0 0 50px rgba(0, 255, 255, 0.3),
                0 0 100px rgba(255, 0, 255, 0.2),
                inset 0 0 50px rgba(0, 0, 0, 0.8);
            max-width: 450px;
        }

        .logo {
            font-family: 'Orbitron', sans-serif;
            font-size: 0.9rem;
            letter-spacing: 6px;
            color: rgba(0, 255, 255, 0.7);
            margin-bottom: 5px;
        }

        .title {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.8rem;
            font-weight: 900;
            background: linear-gradient(90deg, #00ffff, #ff00ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 5px;
        }

        .tagline {
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.6);
            letter-spacing: 3px;
            margin-bottom: 30px;
            text-transform: uppercase;
        }

        .qr-frame {
            position: relative;
            display: inline-block;
            padding: 20px;
            background: #000;
            border-radius: 15px;
            border: 3px solid;
            border-image: linear-gradient(45deg, #00ffff, #ff00ff) 1;
        }

        .qr-code {
            width: 250px;
            height: 250px;
            display: block;
        }

        /* Corner decorations */
        .corner-marks {
            position: absolute;
            top: -5px;
            left: -5px;
            right: -5px;
            bottom: -5px;
        }

        .corner-mark {
            position: absolute;
            width: 20px;
            height: 20px;
            border: 2px solid #00ffff;
        }

        .corner-mark.tl { top: 0; left: 0; border-right: none; border-bottom: none; }
        .corner-mark.tr { top: 0; right: 0; border-left: none; border-bottom: none; }
        .corner-mark.bl { bottom: 0; left: 0; border-right: none; border-top: none; }
        .corner-mark.br { bottom: 0; right: 0; border-left: none; border-top: none; }

        .chip-center {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 45px;
            height: 45px;
            background: #0a0a15;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid #00ffff;
        }

        .chip-center svg {
            width: 30px;
            height: 30px;
        }

        .free-badge {
            display: inline-block;
            background: linear-gradient(90deg, #ff00ff, #00ffff);
            color: #000;
            font-family: 'Orbitron', sans-serif;
            font-weight: 700;
            font-size: 0.95rem;
            padding: 10px 25px;
            border-radius: 25px;
            letter-spacing: 2px;
            margin-top: 25px;
            margin-bottom: 10px;
        }

        .limited-text {
            color: #ff4466;
            font-size: 0.85rem;
            letter-spacing: 2px;
            margin-bottom: 15px;
        }

        .scan-text {
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.9rem;
            letter-spacing: 1px;
        }

        .scan-text span {
            color: #00ffff;
        }

        /* Print-friendly styles */
        @media print {
            body {
                background: white;
            }
            .container {
                box-shadow: none;
                border: 3px solid #000;
                background: white;
            }
            .title {
                color: #000;
                -webkit-text-fill-color: #000;
            }
            .qr-frame {
                border: 3px solid #000;
            }
        }
